<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        img {
            transform: rotate(14deg);
            transform-origin: 50% 100%;
        }
    </style>

    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>

    <script type="text/javascript">
        angular.module("intervalExample", [])
                .controller("ExampleCtrl", ['$scope', '$interval', '$interpolate', '$element',
            function($scope, $interval, $interpolate, $element) {
                $scope.rotate = -90;
                $scope.position = 0;
                $scope.step = -1;
                $scope.rotationStyle = {'transform': 'rotate('+$scope.rotate+'deg)'};
                $interval(function() {
                    if( $scope.rotate > -90) {
                        $scope.rotate += $scope.step;
                    }
                    if( $scope.rotate >= 0) {
                        $scope.step = 5;
                    }
                    if( $scope.rotate >= 90 ) {
                        $scope.rotate = -90;
                        $scope.position++;
                        $scope.step = -1;
                    }
                    var transformation = $interpolate('translate({{position}}px, 0px) rotate({{rotate}}deg)')
                    var imgWidth = $element.find('#opona').height();
                    $scope.rotationStyle = {'transform': transformation({rotate: $scope.rotate, position: $scope.position * imgWidth})};
                }, 100);

                $scope.pullTire = function() {
                    $scope.rotate+=5;
                }
            }])
    </script>
</head>

<body ng-app="intervalExample">
<div ng-controller="ExampleCtrl">
<img id="opona" src="tire.jpg" ng-style="rotationStyle" ng-click="pullTire()"/>
<br/>
<br/>
<br/>
<br/>
{{rotate}}
{{rotationStyle}}
</div>
</body>

</html>
