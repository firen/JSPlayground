<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>F2F</title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>

    <script type="text/javascript" src="js/tire_game.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body ng-app="intervalExample" ng-controller="ExampleCtrl">
    <div name="debug">
        {{rotate}}
        {{rotationStyle}}
        {{position}}
    </div>
    <div>
        <div class="stages">
            <div class="stage" ng-repeat="item in stages"><div ng-if="item.position < position+1" class="stage_content">{{item.description}}</div><div ng-if="positionEqualsAnyTireCurrentPosition(item.position)" class="opona" ng-style="selectStyle(item.position)" ng-click="pullTire(item.position)"></div></div>
        </div>
    </div>
</body>

</html>
