<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>F2F</title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>

    <script type="text/javascript" src="js/tire_game.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body ng-app="intervalExample" ng-controller="ExampleCtrl">
    <div name="debug">
        {{rotate}}
        {{rotationStyle}}
    </div>
    <div>
        <div class="stages">
            <div class="stage" ng-repeat="item in stages"><div ng-if="$index < position+1" class="stage_content">{{item}}</div><div ng-if="$index==position" class="opona" ng-style="rotationStyle" ng-click="pullTire()"></div></div>
        </div>
    </div>
</body>

</html>
